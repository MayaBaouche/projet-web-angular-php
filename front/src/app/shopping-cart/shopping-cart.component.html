<p *ngIf="!isEmpty"><label>Total {{total}}</label></p>
<table class="table">
  <div class="col-4 d-flex align-items-stretch" *ngFor="let p of articles | async">
    <tr>
      <td>
        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{p.img}}" class="card-img">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{p.nom}}</h5>
                <p class="card-text">{{p.prixunitaire}}</p>
                <p><input type="number" id="{{p.idconfiserie}}" name="quantity" min="1" max="100" (change)="calculateTotal(p.idconfiserie, p.prixunitaire, $event)"></p>
                <button class="btn btn-primary btn-lg" (click)="onDelClick(p)">Remove from cart</button>
              </div>
            </div>
          </div>
        </div>
      </td>    
    </tr>  
  </div> 
</table> 
<button *ngIf="!isEmpty" class="btn btn-primary btn-lg" (click)="onAllDelClick()">Remove all</button>
<button *ngIf="!isEmpty" class="btn btn-primary btn-lg" (click)="onPayClick()">Proc√©der au paiement</button>
<div *ngIf="isEmpty" class="alert alert-info">The shopping cart is empty.</div>
