<div class="col-50 wrapper">
    <h3>Paiement</h3>
    <form class="form">
      <div class="form-row">
        <div class="col">
          <label for="cname">Nom</label>
          <input type="text" id="cname" name="cardname" class="form-control" placeholder="Chacha">
        </div>  
      </div>
      <div class="form-row">
        <div class="col">
          <label for="ccnum">Numéro de carte de crédit</label>
          <input type="text" id="ccnum" name="cardnumber" class="form-control"  placeholder="1111-2222-3333-4444">
        </div>        
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
            <label for="expmonth">Mois Exp.</label>
            <input type="text" id="expmonth" name="expmonth" class="form-control"  placeholder="Septembre">
        </div>
        <div class="form-group col-md-6">
            <label for="expyear">Année Emi.</label>
            <input type="text" id="expyear" name="expyear" class="form-control"  placeholder="2020">
        </div>     
      </div>     
      <div class="form-row"> 
          <div class="form-group col-md-6">
            <label for="expyear">Année Exp.</label>
            <input type="text" id="expyear" name="expyear" class="form-control"  placeholder="2020">
          </div>
          <div class="form-group col-md-6">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" class="form-control"  placeholder="352">
          </div>
      </div>   
    </form>
    <button class="btn btn-primary btn-lg" (click)="onPayClick()">Procéder au paiement</button>
</div>
