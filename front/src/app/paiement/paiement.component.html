<div class="col-50 wrapper">
    <h3>Paiement</h3>
    <form class="form"  [formGroup]="userDetails" (ngSubmit)="OnSubmit()">
      <div class="form-row form-group">
        <div class="col">
          <label for="cname">Nom</label>
          <input type="text" id="cname" name="cardname" class="form-control" placeholder="Chacha" formControlName="last_name"  [ngClass]="{'is-invalid': userDetails.controls.last_name.invalid && (userDetails.controls.last_name.touched || userDetails.controls.last_name.dirty), 'is-valid':userDetails.controls.last_name.valid && userDetails.controls.last_name.value != ''}">
        </div>  
      </div>
      <div class="form-row form-group">
        <div class="col">
          <label for="ccnum">Numéro de carte de crédit</label>
          <input type="text" id="ccnum" name="cardnumber" class="form-control"  placeholder="1111-2222-3333-4444" formControlName="cardnum"  [ngClass]="{'is-invalid': userDetails.controls.cardnum.invalid && (userDetails.controls.cardnum.touched || userDetails.controls.cardnum.dirty), 'is-valid':userDetails.controls.cardnum.valid && userDetails.controls.cardnum.value != ''}">
        </div>        
      </div>
      <div class="form-row form-group">
        <div class="form-group col-md-4">
            <label for="expmonth">Mois Exp.</label>
            <input type="text" id="expmonth" name="expmonth" class="form-control"  placeholder="Septembre" formControlName="exp_mon"  [ngClass]="{'is-invalid': userDetails.controls.exp_mon.invalid && (userDetails.controls.exp_mon.touched || userDetails.controls.exp_mon.dirty), 'is-valid':userDetails.controls.exp_mon.valid && userDetails.controls.exp_mon.value != ''}">
        </div>    
        <div class="form-group col-md-4">
          <label for="expyear">Année Exp.</label>
          <input type="text" id="expyear" name="expyear" class="form-control"  placeholder="2020" formControlName="exp_year"  [ngClass]="{'is-invalid': userDetails.controls.exp_year.invalid && (userDetails.controls.exp_year.touched || userDetails.controls.exp_year.dirty), 'is-valid':userDetails.controls.exp_year.valid && userDetails.controls.exp_year.value != ''}">
        </div>
        <div class="form-group col-md-4">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" name="cvv" class="form-control"  placeholder="352" formControlName="cvc"  [ngClass]="{'is-invalid': userDetails.controls.cvc.invalid && (userDetails.controls.cvc.touched || userDetails.controls.cvc.dirty), 'is-valid':userDetails.controls.cvc.valid && userDetails.controls.cvc.value != ''}">
        </div>
      </div>
      <button class="btn btn-primary btn-lg">Procéder au paiement</button>    
    </form>
</div>
