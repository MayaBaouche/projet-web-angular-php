<div class="col-50">
    <h3>Paiement</h3>
    <label for="fname">Cartes acceptées</label>
    <div class="icon-container">
      <i class="fa fa-cc-visa" style="color:navy;"></i>
      <i class="fa fa-cc-amex" style="color:blue;"></i>
      <i class="fa fa-cc-mastercard" style="color:red;"></i>
      <i class="fa fa-cc-discover" style="color:orange;"></i>
    </div>
    <label for="cname">Nom</label>
    <input type="text" id="cname" name="cardname" placeholder="Hakuna Matata">
    <label for="ccnum">Numéro de carte de crédit</label>
    <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
    <label for="expmonth">Mois Exp.</label>
    <input type="text" id="expmonth" name="expmonth" placeholder="Septembre">
    <div class="row">
      <div class="col-50">
        <label for="expyear">Année Exp.</label>
        <input type="text" id="expyear" name="expyear" placeholder="2020">
      </div>
      <div class="col-50">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="352">
      </div>
    </div>
</div>
