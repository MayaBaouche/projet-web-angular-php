<div class="wrapper">   
  <div>
    <button type="button" class="btn btn-primary btn-lg" (click)="backToProducts()">Back to products</button>
  </div>  
  <div *ngIf="currentProduct | async as p">
    <div class="card mt-5">
      <img class="card-img-top  mx-auto" src="{{p.img}}">
      <div class="card-block">        
        <h4 class="card-title">{{p.nom}}</h4> 
        <table class="table table-dark">
        <tr>
          <td>Prix</td>
          <td>{{p.prixunitaire}}</td>
        </tr>
        <tr>  
          <td>Description</td>
          <td>{{p.description}}</td>
        </tr>
        </table>        
      <button (click)="onAddClick(p)" class="btn btn-primary">Add to cart</button>
      </div>          
    </div> 
  </div>
</div>
